<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSS District Police</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logobox">
        <div class="header__logobox--img">
          <a class="header__logobox--link" href="index.html">
            <img src="assets/img/appolice_logo.png" alt="" />
          </a>
        </div>
        <a class="header__logobox--link" href="index.html">
          <h1 class="header__logobox--text">sss district police</h1>
        </a>
      </div>
    </header>
    <main>
      <section class="section-dropdown">
        <div class="section__title">
          <h2 class="section__title--text">mandalas of the district</h2>
        </div>

        <div class="form-container">
          <form action="" id="pollform"></form>
          <br />

          <form action="" method="post">
            <label for="constituency">Constituency</label>
            <br />
            <select id="constituency" name="constituencylist" form="pollform">
              <option value="Constituency 1">Constituency 1</option>
              <option value="Constituency 2">Constituency 2</option>
              <option value="Constituency 3">Constituency 3</option>
              <option value="Constituency 4">Constituency 4</option>
            </select>
            <br />
            <label for="policestation">Police Station</label>
            <br />
            <select id="policestation" name="policestation" form="pollform">
              <option value="Policestation 1">Police Station 1</option>
              <option value="Policestation 2">Police Station 2</option>
              <option value="Policestation 3">Police Station 3</option>
              <option value="Policestation 4">police Station 4</option>
            </select>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
